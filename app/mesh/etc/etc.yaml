pid: ./run/mesh.pid
mode: debug
timezone: Local

log:
  level: debug
  stackLevel: error
  timeFormat: 2006/01/02 15:04:05.000000
  callSkip: 2
  callFullPath: false
  terminals:
    - console
    - file
  console:
    format: text
  file:
    path: ./log/due.log
    format: text
    maxAge: 7d
    maxSize: 100M
